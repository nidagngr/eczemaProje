<!DOCTYPE html>
<html>
<head>
    <title>Egzama Tespiti</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; }
        .result { font-size: 20px; margin-top: 20px; color: #333; }
        img { max-width: 300px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Egzama Tespit Sistemi</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required><br><br>
        <button type="submit">Tahmin Et</button>
    </form>
   {% if result %}
    <div class="result">
        <h2>Sonuç: {{ result | upper }}</h2>
        <p>Doğruluk Oranı: {{ (confidence * 100) | round(2) }}%</p>
        <img src="{{ image_url }}" alt="Yüklenen Görsel">
    </div>
{% endif %}

</body>
</html>
